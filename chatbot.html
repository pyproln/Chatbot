<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 80%;
            max-width: 400px;
            height: 500px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user { 
            background: #d1e7fd;
            align-self: flex-end;
        }
        .bot { 
            background: #e1e1e1;
            align-self: flex-start;
        }
        #query {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="chatbox">
        <p><strong>Chatbot:</strong> Hello! Ask me a question.</p>
    </div>

    <input type="text" id="query" placeholder="Type your question...">
    <button onclick="askChatbot()">Ask</button>

    <script>
        function askChatbot() {
            var query = document.getElementById("query").value.trim();
            if (query === "") return;

            var chatbox = document.getElementById("chatbox");
            var apiUrl = "https://script.google.com/macros/s/AKfycbxHQMAKm4-sx2VfcA9Ol7nhz_jhiYQLf3kPJys7xFokwtJEXjlMH-lV8yX2NDQC7AqN/exec?query=" + encodeURIComponent(query);

            // Append user's question to chat
            var userMessage = document.createElement("p");
            userMessage.className = "message user";
            userMessage.innerHTML = "<strong>You:</strong> " + query;
            chatbox.appendChild(userMessage);

            fetch(apiUrl, { method: "GET" })
                .then(response => response.text())
                .then(data => {
                    var botMessage = document.createElement("p");
                    botMessage.className = "message bot";
                    botMessage.innerHTML = "<strong>Chatbot:</strong> " + data;
                    chatbox.appendChild(botMessage);

                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
                })
                .catch(error => {
                    var errorMessage = document.createElement("p");
                    errorMessage.className = "message bot";
                    errorMessage.innerHTML = "<strong>Chatbot:</strong> Error fetching response.";
                    chatbox.appendChild(errorMessage);
                });

            document.getElementById("query").value = ""; // Clear input
        }
    </script>

</body>
</html>
